<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="openPopup()">
      Incidents for {{ ambulanceName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" (click)="openPopup()">
        Incidents for {{ ambulanceName }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-incident
      *ngFor="let incident of incidents"
      [incident]="incident"
    ></app-incident>
  </ion-list>
</ion-content>
