<ion-item *ngIf="incident" [routerLink]="'/incident/' + incident.id" [detail]="false">
  <div slot="start" [class]="incident.ongoing ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ incident.patient.name }}
      <span class="date">
        <ion-note>{{ incident.emergency.created_at}}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ incident.emergency.type }}</h3>
    <p>
      <strong>Location:</strong> {{ incident.emergency.location }}
    </p>
    <p>
      {{ incident.emergency.description }}
    </p>
  </ion-label>
</ion-item>
